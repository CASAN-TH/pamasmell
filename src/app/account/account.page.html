<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card class="ion-margin-bottom" *ngFor="let post of posts">
    <ion-card-header class="ion-no-padding ion-padding-start">
      <ion-item class="ion-no-padding" lines="none">
        <ion-avatar slot="start">
          <img src="../../assets/icon/boy.svg" />
        </ion-avatar>
        <ion-row>
          <ion-col size="12">
            <h3>ทีมฝุ่นไตรพัฒน์</h3>
            <ion-card-subtitle>{{post.created | amTimeAgo}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card-header>
    
    <ion-card-content>
      {{post.description}}
    </ion-card-content>
    <img [src]="pic" *ngFor="let pic of post.pics" />
  </ion-card>

</ion-content>
