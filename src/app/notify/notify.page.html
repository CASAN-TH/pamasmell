<ion-header>
  <ion-toolbar>
    <ion-title>My Child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size="12">
      <ion-card class="ion-no-margin">
        <ion-row class="ion-text-left">
          <ion-col size="4" class="green_bg ion-text-wrap">
            <img class="face_icon" src="https://www.airvisual.com/assets/aqi/ic-face-green.svg" alt="">
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col size="6">
                <h5 class="ion-no-margin">25</h5>
              </ion-col>
              <ion-col size="6">
                <h5 class="ion-no-margin">Good</h5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <img class="face_icon2"
                  src="https://www.airvisual.com/assets/recommendations/ic-health-sport-green.svg">
              </ion-col>
              <ion-col size="3">
                <img class="face_icon2"
                  src="https://www.airvisual.com/assets/recommendations/ic-health-window-green.svg">
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <img src="https://www.airvisual.com/assets/weather/ic-w-02-new-clouds-full.svg" class="face_icon2">
          </ion-col>
          <ion-col size="4">
            <img class="face_icon2" src="https://www.airvisual.com/assets/svg/ic-humidity-72-px_2.svg">
          </ion-col>
          <ion-col size="4">
            <img class="face_icon2" src="https://www.airvisual.com/assets/svg/ic-wind-05-s-72-px_2.svg" style="transform: rotate(80deg);">
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <div>
    <div>
      <!-- ขนาดความกว้างและสูงของแผนภูมิ-->
      <canvas id="lineChart"></canvas>
      <!-- ใช้ id ในการอ้างอิงเพื่อนำแสงผลที่ได้ทำการสร้างไว้ในหน้า app.component.ts -->
    </div>
  </div>
</ion-content>
